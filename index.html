<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Utiliser la webcam et prendre une photo</title>
    
    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      html {
        font-size: 10px;
        background: #ffc600;
      }

      .photobooth {
        background: white;
        max-width: 150rem;
        margin: 2rem auto;
        border-radius: 2px;
      }

      /*clearfix*/
      .photobooth:after {
        content: '';
        display: block;
        clear: both;
      }

      .photo {
        width: 100%;
        float: left;
      }

      .player {
        max-width: 400px;
        max-width: 300px;
      }

      .strip {
        padding: 2rem;
      }

      .strip img {
        width: 100px;
        overflow-x: scroll;
        padding: 0.8rem 0.8rem 2.5rem 0.8rem;
        box-shadow: 0 0 3px rgba(0,0,0,0.2);
        background: white;
      }
    </style>
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button class="clickPhoto">Prendre une photo</button>
    </div>
    <video class="player"></video>
    
    <p>
      <label for="imageFile">Upload a photo of yourself:</label>
      <input type="file" id="imageFile" capture="user" accept="image/*" />
    </p>

    <h2>PHOTOS</h2>
    <canvas class="photo"></canvas>
    <div class="strip"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
